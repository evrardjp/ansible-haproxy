- include: haproxy_ssl.yml
  when: haproxy_ssl | bool
  tags:
    - haproxy-ssl

- name: Make haproxy bindable on non local addresses
  sysctl:
    name: net.ipv4.ip_nonlocal_bind
    value: 1
    sysctl_set: yes
    state: present
  when: haproxy_bind_on_non_local | bool
  tags:
    - haproxy-sysctl
