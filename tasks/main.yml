- name: Gather variables for each operating system
  ansible.builtin.include_vars: "{{ lookup('first_found', params) }}"
  vars:
    params:
      files:
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_major_version'] | lower }}.yml"
        - "{{ ansible_facts['distribution'] | lower }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}-{{ ansible_facts['distribution_version'].split('.')[0] }}.yml"
        - "{{ ansible_facts['os_family'] | lower }}.yml"
      paths:
        - "{{ role_path }}/vars"
  tags:
    - always

- name: install haproxy package(s)
  ansible.builtin.package:
    name: "{{ haproxy_packages }}"
    state: "{{ haproxy_packages_state }}"
    update_cache: true
    cache_valid_time: "{{ haproxy_apt_cache | default(omit) }}"
  notify:
    - restart haproxy
  tags:
    - haproxy-packages
    - haproxy-install

- name: Allow consuming apps to bind on non local addresses
  ansible.posix.sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    sysctl_set: true
    state: present
  when: item.when
  loop: "{{ haproxy_sysctls }}"
  notify:
    - restart haproxy
  tags:
    - haproxy-sysctl
    - haproxy-install

#- include: haproxy_config.yml
#  tags:
#    - haproxy-config

- name: Ensuring haproxy is enabled and started
  ansible.builtin.service:
    daemon_reload: true
    name: "{{ haproxy_service_name }}"
    state: "started"
    enabled: true
    masked: false
  register: _haproxyservicestart
  tags:
    - haproxy-install
