haproxy_packages: "{{ _haproxy_packages + (haproxy_extrapackages | default([])) + (haproxy_role_extrapackages | default(false) | bool | ternary(_haproxy_extrapackages,[])) }}"
haproxy_packages_state: "present"

# Set this to yes to that haproxy can bind on non local
# for both ipv4 and ipv6.
# This can be also overriden by IP family by setting
# ``haproxy_bind_on_non_local_ipv4`` or
# ``haproxy_bind_on_non_local_ipv6``
haproxy_bind_on_non_local: false

# User fragments
haproxy_user_fragments: []

# Global
## User provided
haproxy_globals: {}
haproxy_defaults: {}
haproxy_named_defaults: {}
haproxy_listens: {}

## Standard wirings
haproxy_globals_merged: "{{ [ haproxy_globals_osdefaults, haproxy_globals_roledefaults, haproxy_globals ] | combine }}"
haproxy_defaults_merged: "{{ [ haproxy_defaults_osdefaults, haproxy_defaults_roledefaults, haproxy_defaults ] | combine }}"

# Fragments default location
haproxy_fragments_folder: "/var/cache/ansible/haproxy-role/"
