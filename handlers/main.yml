- name: restart haproxy
  ansible.builtin.service:
    name: "{{ haproxy_service_name }}"
    state: "restarted"
  register: _haproxyservicerestart
  when:
    - _haproxyservicestart is not changed
  tags:
    - haproxy-restart

# TODO: Improve this with native haproxy behaviour
- name: reload haproxy
  ansible.builtin.service:
    name: "{{ haproxy_service_name }}"
    state: "reloaded"
  register: _servicereload
  when:
    - _haproxyservicestart is not changed
    - _haproxyservicerestart is not defined
  tags:
    - haproxy-reload
