- name: regen pem
  shell: >
    cat {{ haproxy_ssl_cert }} {{ haproxy_user_ssl_ca_cert is undefined | ternary('',haproxy_ssl_ca_cert) }} {{ haproxy_ssl_key }} > {{ haproxy_ssl_pem }}
  notify: Restart haproxy
  tags:
    - haproxy-ssl
    - haproxy-pem-regen

- name: Regenerate haproxy configuration
  assemble:
    src: "{{ haproxy_config_fragments_folder }}"
    dest: "{{ haproxy_server_configuration_folder }}/haproxy.cfg"
    delimiter: "{{ haproxy_fragment_delimiter | default(omit)}}"
  notify: Restart haproxy
  tags:
    - haproxy-config

- name: Restart haproxy
  service:
    name: "{{ haproxy_service_name }}"
    state: "restarted"
    pattern: "haproxy"
  tags:
    - haproxy-init
    - haproxy-service
    - haproxy-restart
