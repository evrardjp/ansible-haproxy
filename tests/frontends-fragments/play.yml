---
- name: Test fail safe from incorrect user input on frontend
  hosts: localhost
  connection: local
  vars:
    haproxy_fragments_folder: "{{ playbook_dir }}/fragments/"
    haproxy_frontends:
      test1:
        - invalidkey: "invalid"
  tasks:
    - name: Deploy and fail due to incorrect frontend
      block:
        - name: Deploy HAProxy
          ansible.builtin.import_role:
            name: "{{ playbook_dir }}/../../../ansible-haproxy"
      rescue:
        - name: Debug the failure
          ansible.builtin.fail:
            msg: The role should have failed on generation due to invalidkey in frontend
          when:
            - ansible_failed_task.name != "Sanity check on user input before generating the frontends"

- name: Warn when input does not follow recommendations
  hosts: localhost
  connection: local
  vars:
    haproxy_fragments_folder: "{{ playbook_dir }}/fragments/"
    haproxy_frontends:
      test1:
        - no log:
  tasks:
    - name: Deploy, fail, and ignore do to lack of bind in frontend
      block:
        - name: Deploy HAProxy
          ansible.builtin.import_role:
            name: "{{ playbook_dir }}/../../../ansible-haproxy"
      rescue:
        - name: Show recommendation state
          ansible.builtin.debug:
            var: frontend_recommendation_state

        - name: In case failure was NOT detected
          ansible.builtin.fail:
            msg: "Warning was _not_ generated while not following recommendations"
          when:
            - not frontend_recommendation_state.failed | bool
            - haproxy_check_config_with_role_recommendations | bool

- name: Deploy with frontends
  hosts: localhost
  connection: local
  vars:
    haproxy_fragments_folder: "{{ playbook_dir }}/fragments/"
    haproxy_frontends:
      test1:
        - bind: ":4444"
    haproxy_user_fragments:
      - content: |
          defaults
            timeout connect         10s
            timeout client          1m
            timeout server          1m
  tasks:
    - name: Deploy HAProxy
      ansible.builtin.import_role:
        name: "{{ playbook_dir }}/../../../ansible-haproxy"

    - name: Find created files
      ansible.builtin.find:
        path: "{{ haproxy_fragments_folder }}"
      register: _files_in_fragments_folder

    - name: Set fragments folder content
      ansible.builtin.set_fact:
        _haproxy_fragments_folder_content: "{{ _files_in_fragments_folder.files | map(attribute='path') | list | sort }}"

    - name: Show fragments folder content
      ansible.builtin.debug:
        var: _haproxy_fragments_folder_content
        verbosity: 1

    - name: Check that the frontend fragments are present
      ansible.builtin.assert:
        that:
          - "haproxy_fragments_folder ~ '004_frontend_test1.cfg' in _haproxy_fragments_folder_content"

    - name: Check that fragments' content matches expectations
      ansible.builtin.assert:
        that:
          - "lookup('file', haproxy_fragments_folder ~ '004_frontend_test1.cfg') | regex_search('bind.*4444') is not none"
